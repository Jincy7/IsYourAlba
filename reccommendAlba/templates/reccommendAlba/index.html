{% extends 'reccommendAlba/base.html' %}
{% load staticfiles %}
{% block content %}
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="card">
                        <div class="card-header" style="text-align:center;">
                            <label class="card-title" style="font-weight:bold; font-size:25px;">이 알바가 네 알바냐</label>
                        </div>
                        <p></p>
                        <div style="text-align:center;">
                            <img src="{% static 'img/main_ghost.png' %}" alt="" width=400px>
                            <p>&nbsp;</p>
                        </div>
                        <div class="card-content">
                            <form method="POST" action="{% url 'index' %}" class="form-horizontal"> {% csrf_token %}
                                <fieldset>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">이름</label>
                                        <div class="col-sm-5">
                                            <input type="text" placeholder="이름" class="form-control" name="username">
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">생년월일</label>
                                        <div class="col-sm-5">
                                            <input type="text" class="form-control datepicker" placeholder="생년월일"
                                                   name="birth_date"/>
                                        </div>
                                    </div>
                                </fieldset>

                                <fieldset>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">&nbsp;</label>
                                        <div class="col-sm-5">
                                            <div class="radio">
                                                <input type="radio" name="gender" id="male" value="male">
                                                <label for="male">
                                                    男
                                                </label>
                                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                                <input type="radio" name="gender" id="female" value="female">
                                                <label for="female">
                                                    女
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>

                                <div style="text-align:center">
                                    <button type="submit" class="btn btn-fill btn-info"
                                            style="background-color:#66615b; border-color:#66615b; width:130px;">Submit
                                    </button>
                                </div>
                                <br><br>
                                <div style="width:100%">
                                    <div class="progress" style="margin-top:30px; width:50%; margin: 0 auto;">
                                        <div class="progress-bar progress-bar-info" role="progressbar"
                                             aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                                             style="width: 20%;">
                                            <span class="sr-only"></span>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>  <!-- end card -->
                </div> <!-- end col-md-12 -->
            </div> <!-- end row -->
        </div>
    </div>
{% endblock %}
