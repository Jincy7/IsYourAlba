{% extends 'reccommendAlba/base.html' %}
{% block content %}
    {% load staticfiles %}
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="card">
                        <div class="card-header" style="text-align:center;">
                            <label class="card-title"
                                   style="font-weight:bolder; font-size:25px; color:dimgrey">STEP4</label>
                        </div>

                        <div class="card-content">
                            <form method="POST" action="{% url 'test_TF' username %}" class="form-horizontal">
                                {% csrf_token %}
                                <div>
                                    <div class="radio">
                                        <input type="radio" name="Q13" id="Q13_T" value="Q13_T">
                                        <label for="Q13_T">
                                            나는 분석적이다.
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <input type="radio" name="Q13" id="Q13_F" value="Q13_F">
                                        <label for="Q13_F">
                                            나는 감수성이 풍부하다.
                                        </label>
                                    </div>
                                </div>
                                <hr>
                                <div>
                                    <div class="radio">
                                        <input type="radio" name="Q14" id="Q14_T" value="Q14_T">
                                        <label for="Q14_T">
                                            나는 능력 있다는 소리를 듣기 좋아한다.
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <input type="radio" name="Q14" id="Q14_F" value="Q14_F">
                                        <label for="Q14_F">
                                            나는 따뜻하다는 소리를 듣기 좋아한다.
                                        </label>
                                    </div>
                                </div>
                                <hr>
                                <div>
                                    <div class="radio">
                                        <input type="radio" name="Q15" id="Q15_T" value="Q15_T">
                                        <label for="Q15_T">
                                            나는 경쟁한다.
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <input type="radio" name="Q15" id="Q15_F" value="Q15_F">
                                        <label for="Q15_F">
                                            나는 양보한다.
                                        </label>
                                    </div>
                                </div>
                                <hr>
                                <div>
                                    <div class="radio">
                                        <input type="radio" name="Q16" id="Q16_T" value="Q16_T">
                                        <label for="Q16_T">
                                            나는 할말은 한다.
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <input type="radio" name="Q16" id="Q16_F" value="Q16_F">
                                        <label for="Q16_F">
                                            나는 좋게 생각하는 편이다.
                                        </label>
                                    </div>
                                </div>
                                <hr>
                                <div>
                                    <div class="radio">
                                        <input type="radio" name="Q17" id="Q17_T" value="Q17_T">
                                        <label for="Q17_T">
                                            나는 감정에 치우치지 않고 의사 결정을 한다.
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <input type="radio" name="Q17" id="Q17_F" value="Q17_F">
                                        <label for="Q17_F">
                                            나는 상황을 생각하며 의사결정을 한다
                                        </label>
                                    </div>
                                </div>
                                <hr>
                                <div>
                                    <div class="radio">
                                        <input type="radio" name="Q18" id="Q18_T" value="Q18_T">
                                        <label for="Q18_T">
                                            나는 사건의 원인과 결과를 쉽게 파악한다.
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <input type="radio" name="Q18" id="Q18_F" value="Q18_F">
                                        <label for="Q18_F">
                                            나는 사람의 기분을 쉽게 파악한다.
                                        </label>
                                    </div>
                                    <input type="hidden" name="username" value={{ username }}>
                                </div>
                                <div style="text-align:center">
                                    <button type="submit" class="btn btn-fill btn-info"
                                            style="background-color:#66615b; border-color:#66615b; width:130px; margin-top:30px;">
                                        NEXT
                                    </button>
                                </div>
                                <br><br>
                                <div style="width:100%">
                                    <div class="progress" style="margin-top:30px; width:50%; margin: 0 auto;">
                                        <div class="progress-bar progress-bar-info" role="progressbar"
                                             aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                                             style="width: 80%;">
                                            <span class="sr-only"></span>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>  <!-- end card -->
                </div> <!-- end col-md-12 -->
            </div> <!-- end row -->
        </div>
    </div>
{% endblock %}
